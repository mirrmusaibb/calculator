<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="calculator">

  <!-- DISPLAY -->
  <div class="display">
    <div id="expression"></div>
    <div id="result">0</div>
  </div>

  <!-- SCIENTIFIC ROW -->
  <div class="buttons sci-row" id="sci-row">
    <button data-fn="sin">sin</button>
    <button data-fn="cos">cos</button>
    <button data-fn="tan">tan</button>
    <button data-fn="sqrt">√</button>
  </div>

  <!-- MAIN BUTTON GRID -->
  <div class="buttons">

    <button data-action="toggle-sci">Sci</button>
    <button data-action="ce">CE</button>
    <button data-action="c">C</button>
    <button data-action="back">⌫</button>

    <button data-num="7">7</button>
    <button data-num="8">8</button>
    <button data-num="9">9</button>
    <button data-op="/">÷</button>

    <button data-num="4">4</button>
    <button data-num="5">5</button>
    <button data-num="6">6</button>
    <button data-op="*">×</button>

    <button data-num="1">1</button>
    <button data-num="2">2</button>
    <button data-num="3">3</button>
    <button data-op="-">−</button>

    <button data-action="sign">±</button>
    <button data-num="0">0</button>
    <button data-action="dot">.</button>
    <button data-op="+">+</button>

    <button class="equals" data-action="eq" style="grid-column: span 4;">=</button>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
